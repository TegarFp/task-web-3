<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UdaCoding</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="image/Vector.png" alt="logo" class="logo" />
        <div class="textbox">
          <div class="textnamebox">
            <div class="textname">
              <label for="">Nama Lengkap</label><br />
              <input type="text" name="text" placeholder="Nama Lengkap" />
            </div>
            <div class="textnumber">
              <label for="">Phone Number</label><br />
              <input id="isian-telpon" type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="Phone Number" />
            </div>
          </div>
          <div class="gender">
            <label for="gender" style="font-size: 16px">Gender</label> <br />
            <div class="laki">
              <input type="radio" name="jenis_kelamin" value="Laki-Laki" />
              <p class="lk">Laki-Laki</p>
            </div>
            <div class="perempuan">
              <input type="radio" name="jenis_kelamin" value="Perempuan" />
              <p class="lk">Perempuan</p>
            </div>
          </div>
          <div class="buttom">
            <div class="textbox1">
              <label class="textbox1L" for="email">Email</label><br />
              <input type="email" name="email" placeholder="Email" />
              <img src="image/email.png" alt="email" />
            </div>
            <div class="textbox2">
              <label class="textbox2L" for="password">Password</label><br />
              <input type="password" name="email" placeholder="Password" />
              <img src="image/password.png" alt="password" />
            </div>
            <div class="textbox3">
              <label class="textbox3L" for="">Retype Password</label><br />
              <input type="password" name="email" placeholder="Retype Password" />
              <img src="image/password.png" alt="password" />
            </div>
            <div class="sign">
              <button type="submit">Sign In</button>
            </div>
            <div class="forgot">
              <p>
                Forgot Your Password? <a href="/forgot_password.html"><font color="#2F80ED">Click Here</font></a>
              </p>
              <p>
                Have an account? <a href="/login.html"><font color="#2F80ED">Sign Up Here</font></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
